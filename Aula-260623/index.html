<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <!-- <form> Estrutura base de um formulário em HTML --> 
    <!-- <input> Define um campo no formulário a se preenchido -->
    <!-- <button> -> Botão -->
    <form>
        Teste: <!--pattern define o modelo de npumero que deve ter min. 4 e no máx 8 digitos-->
        <input type="text" pattern="[0-9]{4,8}"> <br>

        Nome: 
        <input type="text" name="nome"> <br>
        E-mail:
        <input type="email" name="email" maxlength="10" placeholder="bruna@example.com"> <br>
        Senha:
        <input type="password" name="senha" minlength="6"> <br>
        Idade:
        <input type="number" name="idade" min="0" max="150"> <br> 
        Horário de Registro:
        <input type="time" value="15:00" name="hora" disabled> <br>
        Data de Nascimento:
        <input type="date" name="dataNascimento" min="2023-06-26" max="2023-07-26"> <br>
        Telefone:
        <input type="tel" name="telefone"> <br>
        URL da Foto:
        <input type="url" name="foto"> <br>
        Frente do RG:
        <input type="file" name="rg" accept=".jpg, .png"  multiple> <br>
        Escolha sua cor favorita:
        <input type="color" name="cor" value="#0000FF"> <br>
        Estado civil: <br>
        Solteiro: <input type="radio" name="estado-civil" value="Solteiro"> <br>
        Casado: <input type="radio" name="estado-civil" value="Casado"> <br>
        Aceito os termos de uso:
        <input type="checkbox" name="termo"> <br>
        Nivel de Inglês:
        1 <input type="range" name="ingles" min="1" max="5" step="0.5"> 5 <br>
        Estado:
        <select name="estado">
            <option disabled selected>Selecione um estado</option>
            <option value="CE">Ceará</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
        </select> <br>
        Fale um pouco sobre você: <br>
        <textarea cols="30" rows="3" placeholder="Digite aqui sua descrição">Texto padrão</textarea> <br>        
        
        <!--
            button -> Botão comum (auxilia na execução de um evento js)
            submit -> Submete as infos do form
            reset -> Limpar os campos de um form
        -->
        <button type="button">Não faz nada</button>
        <button type="reset">Limpar</button>
        <button type="submit">Submete</button>
        <br>
        <input type="button" value="Não faz Nada">
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
