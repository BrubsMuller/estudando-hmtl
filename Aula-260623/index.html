<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <!-- <form> Estrutura base de um formulário em HTML --> 
    <!-- <input> Define um campo no formulário a se preenchido -->
    <!-- <button> -> Botão -->
    <form>
        Nome: 
        <input type="text" name="nome"> <br>
        E-mail:
        <input type="email" name="email" placeholder="bruna@example.com"> <br>
        Senha:
        <input type="password" name="senha"> <br>
        Idade:
        <input type="number" name="idade"> <br> 
        Horário de Registro:
        <input type="time" value="15:00" name="hora" disabled> <br>
        Data de Nascimento:
        <input type="date" name="dataNascimento"> <br>
        Telefone:
        <input type="tel" name="telefone"> <br>
        URL da Foto:
        <input type="url" name="foto"> <br>
        Frente do RG:
        <input type="file" name="rg" accept=".jpg, .png"  multiple> <br>
        Escolha sua cor favorita:
        <input type="color" name="cor" value="#0000FF"> <br>
        Estado civil: <br>
        Solteiro: <input type="radio" name="estado-civil" value="Solteiro"> <br>
        Casado: <input type="radio" name="estado-civil" value="Casado"> <br>
        Aceito os termos de uso:
        <input type="checkbox" name="termo"> <br>
        Nivel de Inglês:
        1 <input type="range" name="ingles" min="1" max="5" step="0.5"> 5 <br>
        Estado:
        <select name="estado">
            <option disabled selected>Selecione um estado</option>
            <option value="CE">Ceará</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
        </select> <br>
        Fale um pouco sobre você: <br>
        <textarea cols="30" rows="3" placeholder="Digite aqui sua descrição">Texto padrão</textarea> <br>        
        <button>Enviar</button>
    </form>
</body>
</html>
