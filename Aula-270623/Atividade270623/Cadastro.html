<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Cadastre-se</title>
</head>

<body>
    <center>
        <h1>Crie seu Cadastro</h1>
    </center>
    <h2>Informações Pessoais:</h2>

    <form method="get">
        <fieldset>
            <legend><strong>Dados Cadastrais</strong></legend>

            <label for="nome">Nome Completo:</label>
            <input type="text" name="nome" id="nome" maxlength="200" required />
            <br />

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required />
            <br />

            <label for="senha">Crie uma senha</label>
            <input type="password" name="senha" id="senha" required />
            <br />

            <label for="estado">UF</label>
            <select name="estado" id="estado">
                <option disabled selected>Selecione um Estado</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="RJ">RJ</option>
                <option value="SP">SP</option>
            </select>
            <br />

            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" required />
            <br />

            <label for="rua">Rua:</label>
            <input type="text" name="rua" id="rua" required />
            <br />

            <label for="numero">Número:</label>
            <input type="text" name="numero" id="numero" required />
            <br />

            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep" required />
        </fieldset> <br>

        <fieldset>
            <legend><strong>Sobre você</strong></legend>

            <label for="bio"><b>Bio:</b></label> <br />
            <textarea cols="60" rows="6" id="bio" placeholder="Fale um pouco sobre você"></textarea>
            <br />

            <span><b>Área de Atuação:</b></span>
            <br />
            <label for="fullstack">Fullstack</label>
            <input type="radio" name="atuacao" id="fullstack" value="fullstack" />

            <label for="cloud">Cloud</label>
            <input type="radio" name="atuacao" id="cloud" value="cloud" />

            <label for="ambos">Ambos</label>
            <input type="radio" name="atuacao" id="ambos" value="ambos" />
        </fieldset>
        
        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar</button>
    </form>
</body>

</html>
