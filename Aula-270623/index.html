<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Layout da Página</title>
</head>
<body>
    <h1>Layout da Página</h1>

    <h2>Cadastro de Super Herói</h2>
    <form action="" method="GET">
<!--O método GET envia os dados pela url (http://)-->
<!-- O método POST envia os dados pelo pacote de requisição (não aparece na URL e o host ão vê, mas vai para o backend)-->        
        
        <fieldset>
            <legend>Informações pessoais</legend>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" maxlength="100" required> <br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" maxlength="100" placeholder="example@email.com" required> <br>
    
            <label for="poderes">Poderes:</label>
            <input type="text" name="poderes" id="poderes" maxlength="500" required placeholder="Digite seus poderes separadamente"> <br>
        </fieldset>   
        
        <fieldset>
            <legend>Informações de endereço</legend>

            <label for="rua">Rua:</label>
            <input type="text" name="rua" id="rua" maxlength="150" required> <br>
        
            <label for="numero">Número</label>
            <input type="text" name="numero" id="numero" maxlength="500" required> <br>

            <label for="uf">UF</label>
            <input type="text" name="uf" id="uf" required> <br>
        
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" maxlength="500" required> <br>
        </fieldset>
        
        <button>Enviar</button>
    </form>
</body>
</html>
